name: Xodium CI/CD

on:
  push:
    branches: [ main ]
    paths: [ "src/**" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: "${{ github.ref_name }}"
      url: "${{ steps.upload_artifact.outputs.artifact-url }}"
    outputs:
      VERSION: "${{ steps.get_artifact_version.outputs.VERSION }}"
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4.2.2

      - id: setup_java
        name: Setup Java
        uses: actions/setup-java@v4.7.1
        with:
          distribution: temurin
          java-version: "21"

      - id: setup_gradle
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@017a9effdb900e5b5b2fddfb590a105619dca3c3

      - id: get_artifact_version
        name: Get Artifact Version
        shell: bash
        run: echo "VERSION=v$(grep -m1 '^version = ' build.gradle.kts | cut -d '"' -f2)" >> $GITHUB_OUTPUT

      - id: build_artifact
        name: Build Artifact
        run: ./gradlew shadowJar

      - id: upload_artifact
        name: Upload Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: vanillaplus
          path: build/libs/VanillaPlus-*.jar

  release:
    needs: [ build ]
    runs-on: ubuntu-latest
    environment:
      name: "${{ github.ref_name }}"
      url: "${{ steps.release_artifact.outputs.url }}"
    steps:
      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v5.0.0
        with: { name: vanillaplus }

      - id: release_artifact
        name: Release Artifact
        uses: softprops/action-gh-release@f82d31e53e61a962573dd0c5fcd6b446ca78871f
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          draft: ${{ contains(github.event.head_commit.message, '.draft') }}
          generate_release_notes: true
          prerelease: ${{ contains(github.event.head_commit.message, '.pre') }}
          tag_name: ${{ needs.build.outputs.VERSION }}
          files: VanillaPlus-*.jar

  deploy:
    needs:
      - build
      - release
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name }}
    steps:
      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v5.0.0
        with: { name: vanillaplus }

      - id: uts
        name: Upload to Server
        uses: appleboy/scp-action@7f18bf0ec86d81d9fba5e2bdf3253b7b22a604ab
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "VanillaPlus-*.jar"
          target: ${{ secrets.SFTP_MCS_PLUGINS_UPDATE_FOLDER_PATH }}/
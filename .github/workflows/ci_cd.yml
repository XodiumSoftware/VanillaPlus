name: Xodium CI/CD

on:
  push:
    branches: [ main, dev ]
    paths: [ "src/**" ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"
    runs-on: ubuntu-latest
    environment:
      name: "${{ github.ref_name }}"
      url: "${{ steps.upload_artifact.outputs.artifact-url }}"
    outputs:
      VERSION: "${{ steps.set_version.outputs.VERSION }}"
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - id: setup_java
        name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - id: setup_gradle
        name: Setup Gradle
        uses: gradle/actions/setup-gradle@f106089dd9553102a72aa474f9ad9a4edacde6a7

      - id: set_version
        name: Set Version
        run: |
          base_version=$(./gradlew properties -q | grep "version:" | awk '{print $2}')
          if [ "${{ github.ref_name }}" = "dev" ]; then
          build_number=$(git rev-list --count HEAD)
          VERSION="${base_version}-${build_number}"
          echo "Calculated dev version: $VERSION"
          else
          VERSION="${base_version}"
          echo "Calculated main version: $VERSION"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - id: build_artifact
        name: Build Artifact
        run: ./gradlew shadowJar -PbuildVersion=${{ steps.set_version.outputs.VERSION }}

      - id: upload_artifact
        name: Upload Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: vanillaplus
          path: build/libs/VanillaPlus-*.jar

  release:
    needs: [ build ]
    if: github.ref_name == 'main' || github.ref_name == 'dev'
    runs-on: ubuntu-latest
    environment:
      name: "${{ github.ref_name }}"
      url: "${{ steps.release_artifact.outputs.url }}"
    steps:
      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v5
        with: { name: vanillaplus }

      - id: release_artifact
        name: Release Artifact
        uses: softprops/action-gh-release@5434409c2b6457c050f109d68b2547fcbf1db07b
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        with:
          generate_release_notes: true
          prerelease: ${{ github.ref_name == 'dev' }}
          tag_name: ${{ needs.build.outputs.VERSION }}
          files: VanillaPlus-*.jar

  deploy:
    needs: [ release ]
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    environment:
      name: ${{ github.ref_name }}
    steps:
      - id: download_artifact
        name: Download Artifact
        uses: actions/download-artifact@v5
        with: { name: vanillaplus }

      - id: uts
        name: Upload to Server
        uses: appleboy/scp-action@7179e72a3fa4d4c33870a471708fda724fae7596
        with:
          host: ${{ secrets.SFTP_HOST }}
          username: ${{ secrets.SFTP_USER }}
          password: ${{ secrets.SFTP_PASSWORD }}
          port: ${{ secrets.SFTP_PORT }}
          source: "VanillaPlus-*.jar"
          target: ${{ secrets.SFTP_MCS_PLUGINS_UPDATE_FOLDER_PATH }}/
